<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	<script src="./js/vue.js">
		
	</script>
	</head>
	<body>
		<div id="app">
			<p v-if="{{grade}}>=90">{{grade}}</p>
			<p>{{rad}}</p>
		</div>
				
				
				
	<script>
		
		new Vue({
				el:"#app",
			data(){
				
				return{
					grade:90,
					 rad: Math.round(Math.random()*10)
				}
			},
		})
	</script>
	</body>
</html>
