<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>猜数字游戏*</h1>
			<img src="img/0.jpg"width="100px" height="100px"  ><br>
			
			<input v-model="userName" >
			<p v-if="rdmNumber==userName">恭喜你答对了</p>
			<div v-if="rdmNumber!=userName">抱歉，你答错了</div>
		</div>
		
		
		<script>
			
		new Vue({
			el:"#app",	
			data(){
					
				return{
					rdmNumber:Math.round(Math.random()*10),
					userName:""
				}
			},
		})
		</script>
	</body>
</html>
