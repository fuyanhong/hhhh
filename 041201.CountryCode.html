<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="id"/>
			<div v-for="country in countrys">
				<p v-if="id ==country.id">
					您输入的国家代码是{{country.id}},它表示{{country.name}},首都为{{country.city}}
				</p>
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
					
				data(){
						
					return{
						id:'',
						countrys:[
							{id:86,name:'中国',city:'北京'},
							{id:44,name:'英国',city:'伦敦'},
							{id:1,name:'美国',city:'华盛顿'}
						]
						
					}
				}
				})
		</script>
		
	</body>
</html>
